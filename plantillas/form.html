<html>
    <head>
    </head>
    <title>Modificar</title>
    <link href="{{ url_for('mirecurso', path='/misEstilos.css') }}" rel="stylesheet">
    <link href="{{ url_for('mirecurso', path='/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('mirecurso', path='/bootstrap.bundle.min.js') }}"></script>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/lista">Lista Integrantes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/conocenos">Conocenos</a>
                </li>
              </ul>
            </div>
          </nav>
        <h1>modificar</h1>
        {% for diccionario in lista %}
            {% if diccionario.get('item_id') == id: %}
            <form method="POST" action="/modi_ficar/{{lista.index(diccionario)}}">
            <label> Matricula :</label>
            <input name="f_matricula" value="{{ diccionario.get('matricula')}}"></br>
            <label>Nombre</label>
            <input name="f_nombre" value="{{ diccionario.get('nombre')}}"></br>
            <label for="">Apaterno</label>
            <input type="text" name="f_paterno" id="" value="{{ diccionario.get('Apaterno')}}"></br>
            <label for="">Amaterno</label>
            <input type="text" name="f_materno" id="" value="{{ diccionario.get('Amaterno')}}"></br>
            <label for="">Edad</label>
            <input type="text" name="f_edad" id="" value="{{ diccionario.get('edad')}}"></br>
            
            <label for="">Correo</label>
            <input type="text" name="f_correo" id="" value="{{ diccionario.get('correo')}}"></br>
            <label for="">Telefono</label>
            <input type="number" name="f_telefono" id="" value="{{ diccionario.get('telefono')}}"></br>
            <label for="">Carrera</label>
            <input type="text" name="f_carrera" id="" value="{{ diccionario.get('carrera')}}"></br>


            <a href="/lista" class="btn btn-danger">Cnacelar</a>
            <button class="btn btn-primary" type="submit">Modificar</button>
            </form>
            {% endif %}
        {% endfor %}
    </body>
</html>
